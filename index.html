<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Bag</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container mx-auto">
        <!-- Title -->
        <h2 class="text-cyan-700 font-bold text-4xl text-center my-4">
          Money Bag
        </h2>
        <!-- Main Body -->
        <div class="flex gap-10 flex-col md:flex-row">
          <!-- Image -->
          <div class="w-full">
            <img
              class="w-full h-full object-cover"
              src="images/banner.jpg"
              alt=""
            />
          </div>
          <!-- Form -->
          <div class="bg-lightGray w-full text-center">
            <!-- Income -->
            <h1 class="text-2xl my-6 font-semibold">Income</h1>
            <div class="flex my-6 items-center gap-3 justify-center">
              <label for="income" class="font-semibold">Income: </label>
              <input
                type="text"
                id="income"
                class="bg-gray-200 focus:outline-transparent p-2 calculate-input"
              />
            </div>
            <!-- Expense -->
            <h1 class="text-2xl my-6 font-semibold">Expense</h1>
            <div class="flex my-6 items-center gap-3 justify-center">
              <label for="food" class="font-semibold">Food: </label>
              <input
                type="text"
                id="food"
                class="bg-gray-200 focus:outline-transparent p-2 calculate-input"
              />
            </div>
            <div class="flex my-6 items-center gap-3 justify-center">
              <label for="rent" class="font-semibold">Rent: </label>
              <input
                type="text"
                id="rent"
                class="bg-gray-200 focus:outline-transparent p-2 calculate-input"
              />
            </div>
            <div class="flex my-6 items-center gap-3 justify-center">
              <label for="clothes" class="font-semibold">Clothes: </label>
              <input
                type="text"
                id="clothes"
                class="bg-gray-200 focus:outline-transparent p-2 calculate-input"
              />
            </div>
            <button
              class="bg-blue-500 text-white px-10 py-2 rounded"
              id="calculate"
            >
              Calculate
            </button>

            <!-- Result -->
            <div class="h-20 mt-10 flex flex-col gap-3" id="result"></div>

            <!-- Savings -->
            <div
              class="flex flex-col md:flex-row gap-2 items-center justify-center sm:gap-5 mt-10"
            >
              <label for="save">Save: </label>
              <input
                type="text"
                name=""
                id="save"
                class="bg-gray-200 focus:outline-transparent p-2"
              />
              <p>%</p>
              <button
                class="bg-blue-500 text-white px-10 py-2 rounded"
                id="saveBtn"
              >
                Save
              </button>
            </div>
            <!-- Result -->
            <div class="h-20 mt-10" id="savings"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
